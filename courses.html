<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSA & System Design Courses</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f7fa; }
    h1 { text-align: center; margin-bottom: 40px; }
    .course-card { background: white; padding: 20px; margin-bottom: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    video { width: 100%; max-width: 600px; margin-top: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Your Courses</h1>
  <div id="courses"></div>

  <script>
    // Extract token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    if (token) {
      // Save in sessionStorage and remove from URL
      sessionStorage.setItem("auth_token", token);
      window.history.replaceState({}, document.title, "/courses");
    }

    const sessionToken = sessionStorage.getItem("auth_token");
    if (!sessionToken) {
      document.getElementById("courses").innerHTML = "<p style='color:red;text-align:center;'>You are not logged in. Please use your magic link.</p>";
    } else {
      // Fetch courses using token
      fetch("https://dsa-system-design-course-website.onrender.com/api/student-courses", {
        headers: { "Authorization": `Bearer ${sessionToken}` }
      })
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("courses");
        container.innerHTML = "";
        if (data.courses && data.courses.length > 0) {
          data.courses.forEach(course => {
            const div = document.createElement("div");
            div.className = "course-card";
            div.innerHTML = `
              <h2>${course.name}</h2>
              <video src="${course.videoUrl}" controls></video>
            `;
            container.appendChild(div);
          });
        } else {
          container.innerHTML = "<p style='text-align:center;'>No courses available.</p>";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("courses").innerHTML = "<p style='color:red;text-align:center;'>Failed to load courses.</p>";
      });
    }
  </script>
</body>
</html>
