<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSA & System Design Courses</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f7fa; }
    h1 { text-align: center; margin-bottom: 40px; }
    .course-card { background: white; padding: 20px; margin-bottom: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    video { width: 100%; max-width: 600px; margin-top: 10px; border-radius: 8px; }
    p { text-align: center; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Your Courses</h1>
  <div id="courses"></div>

  <script>
    const coursesContainer = document.getElementById("courses");

    // Extract token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const tokenFromUrl = urlParams.get("token");

    if (tokenFromUrl) {
      // Save token in sessionStorage and remove from URL
      sessionStorage.setItem("auth_token", tokenFromUrl);
      window.history.replaceState({}, document.title, "/courses");
    }

    const authToken = sessionStorage.getItem("auth_token");

    if (!authToken) {
      coursesContainer.innerHTML = "<p style='color:red;'>You are not logged in. Please use your magic link.</p>";
    } else {
      // Fetch courses from backend
      fetch("/api/student-courses", {
        headers: { "Authorization": `Bearer ${authToken}` },
        credentials: "include" // important to send cookies if using them
      })
      .then(res => res.json())
      .then(data => {
        coursesContainer.innerHTML = "";
        if (data.courses && data.courses.length > 0) {
          data.courses.forEach(course => {
            const div = document.createElement("div");
            div.className = "course-card";
            div.innerHTML = `
              <h2>${course.name}</h2>
              <video src="${course.videoUrl}" controls></video>
            `;
            coursesContainer.appendChild(div);
          });
        } else {
          coursesContainer.innerHTML = "<p>No courses available.</p>";
        }
      })
      .catch(err => {
        console.error(err);
        coursesContainer.innerHTML = "<p style='color:red;'>Failed to load courses. Please try again later.</p>";
      });
    }
  </script>
</body>
</html>
